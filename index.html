<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results-summary-component-main</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
</head>

<body>
    <main>
        <div class="container">
            <div class="first-container">
                <div class="text">
                    <p id="p-1">Your Result</p>
                <div>
                    <h1>76</h1>
                    <p id="p-2">of 100</p>
                </div>
                <h3>Great</h3>
                <p id="p-3">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
                </div>
            </div>
    
            
            <div class="second-container">
                <div id="ol">
                    <p>Summary</p>
                    <div id="Reaction" class="icon">
                        <div class="image">
                            <img src="./results-summary-component-main/assets/images/icon-reaction.svg" />
                            Reaction
                        </div>
                        <span>80 <span>/100</span></span>
                    </div>
                    <div id="Memory" class="icon">
                        <div class="image"><img src="./results-summary-component-main/assets/images/icon-memory.svg" />
                            Memory</div>
                        <span>92 <span>/100</span></span>
                    </div>
                    <div id="Verbal" class="icon">
                        <div class="image">
                            <img src="./results-summary-component-main/assets/images/icon-verbal.svg" />
                        Verbal
                        </div>
                         <span>61 <span>/100</span></span>
                    </div>
                    <div id="Visual" class="icon">
                        <div class="image">
                            <img src="./results-summary-component-main/assets/images/icon-visual.svg" />
                        Visual
                        </div>
                         <span>72 <span>/100</span></span>
                    </div>
                    <a href="#">Continue</a>
                </div id="ol">
                
            </div>
        </div>
    </main>
</body>

</html>
